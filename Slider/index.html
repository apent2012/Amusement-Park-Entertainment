<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Esther's Animated Sqrs</title>
    <link rel="stylesheet" href="css/basic-jquery-slider.css">

</head>
  
  <body>
  
    <div id="container">
  
      <!--  Outer wrapper for presentation only, this can be anything you like -->
      <div id="banner">
        <!-- start Basic Jquery Slider -->
        <ul class="bjqs">
          <li><img src="img/sq0.gif" title=""></li>
          <li><img src="img/sq1.jpg" title=""></li>
          <li><img src="img/sq2.gif" title=""></li>
          <li><img src="img/sq8.jpg" title=""></li>
          <li><img src="img/sq1.gif" title=""></li>
          <li><img src="img/sq2.jpg" title=""></li>
          <li><img src="img/sq3.gif" title=""></li>
          <li><img src="img/sq3.jpg" title=""></li>
        </ul>
        <!-- end Basic jQuery Slider -->
      </div>
      <!-- End outer wrapper -->
      
    </div>
  
    <!-- Load jQuery and the plug-in -->
    <script src="js/libs/jquery-1.6.2.min.js"></script>
    <script src="js/basic-jquery-slider.js"></script>
    
    <!--  Attach the plug-in to the slider parent element and adjust the settings as required -->
    <script>
      $(document).ready(function() {
        
        $('#banner').bjqs({
          'animation' : 'slide',
          'width' : 327,
          'height' : 327
        });
        
      });
    </script>
  
  </body>
</html>
